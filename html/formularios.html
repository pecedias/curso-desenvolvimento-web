<!doctype html>

<html>
	
	<head>
		<title>Formulários</title>
		<meta charset="utf-8"/>
	</head>

	<body>

		<h1>Formulários</h1>

		<form>
			Login: <br/>
			<input type="text" name="login"/> <br/>
			Senha: <br/>
			<input type="password" name="senha"/><br/>

			<input type="submit" value="Login"/>

		</form>

		<h1>Cadastre-se</h1>
		<form>
			
			<label for="labNome"> Usuário: </label> <br/>
			<input type="text" maxlength="20" size="20" placeholder="Nome de usuário" id="labNome" /> <br/>

			<label for="labSenha"> Senha: </label> <br/>
			<input type="password" maxlength="8" size="4" id="labSenha" /> <br/>

			Sexo: <br/>
			<input type="radio" name="sexo" id="labMasc"/> <label for="labMasc">Masculino </label> <br/>
			<input type="radio" name="sexo" id="labFem"/> <label for="labFem"> Feminino </label> <br/>

			Interesses: <br/>
			<input type="checkbox" id="labFut"/> <label for="labFut"> Futebol </label> <br/>
			<input type="checkbox" id="labCur"/> <label for="labCur"> Cursos </label><br/>
			<input type="checkbox" id="labElec"/> <label for="labElec"> Eletrônicos </label> <br/>

			Estado: <br/>
			<select>
				<option>São Paulo</option>
				<option>Minas Gerais</option>
				<option>Rio de Janeiro</option>
				<option>Paraná</option>
				<option>Rio Grande do Sul</option>
			</select> <br/>

			<label for="labMsg"> Observações: </label> <br/>
			<textarea id="labMsg" placeholder="Deixe aqui sua mensagem"></textarea> <br/>

			<input type="submit" value="Cadastrar"/>

		</form>

	</body>

</html>
