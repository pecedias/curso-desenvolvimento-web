<!doctype html>

<html>
	
	<head>
		<title>Tabelas</title>
		<meta charset="utf-8"/>
	</head>

<body>
		
	<h1>Produtos</h1>

	<table border ="1" width="100%"> 
		<tr> 
			<th> <!-- Table Head -->
			Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>

		<tr> <!-- Table Row -->
			<td>120151471651</td> <!-- Table Data/Cell -->
			<td>Notebook</td>
			<td>R$ 2500</td>
		</tr>

		<tr>
			<td>015998873565</td>
			<td>Smartphone</td>
			<td>R$ 1200</td>
		</tr>

		<tr>
			<td colspan="2">Total</td> <!-- colspan = Agrupar Colunas -->
			<td>R$ 3700</td>
		</tr>

		<tr>
			<td rowspan="2">Desconto</td> <!-- rowspan = Agrupar Linhas -->
			<td>Cupom1: -R$ 10</td>
		</tr>

		<tr
>			<td>Cupom2: -R$ 12</td>
		</tr>

	</table>

</body>

</html>
