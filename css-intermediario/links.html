<!DOCTYPE html>

<html>

<head>
	<title>Links</title>
	<meta charset="UTF-8"/>

	<style type="text/css">

	/* Links não visitados */
		a:link {
			color: #B9C941;
		}
	/* Links visitados */
		a:visited {
			color: #C0C0C0;
		}
	/* Links hover, passa o cursor sobre o link */
		a:hover {
			color: #6D790F;
		}
	/* Links ativos, quando clicado */
		a:active {
			color: #E4F371;
		}

	</style>
</head>

<body>

	<a href="http://www.google.com.br">Google</a> |
	<a href="http://www.tecmundo.com.br">Tecmundo</a> |
	<a href="http://www.megacurioso.com.br">Megacurioso</a> |
	<a href="http://www.sitenaovisitado.com.br">Site não visitado</a>


</body>

</html>
