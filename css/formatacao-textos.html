<!DOCTYPE html>

<html>

	<head>
		<title>Formatação de Textos</title>
		<meta charset="UTF-8"/>

		<style type="text/css">

			div {
				font-size: 30px;
				font-family: "Georgia";
			}

			.texto {
				font-size: 1em;
			}

			.negrito {
				font-weight: 900; /* 100 até 900 */
			}

			.estilo {
				font-style: italic;
				/* font-style: oblique */
			}

			.padrao {
				font: bold 40px "Palatino Linotype", "Book Antiqua", Palatino, serif;
			}

			.formatacao {
				text-decoration: underline;
			}

		</style>
		</head>

<body>
	
	<div>
		<p class="texto">Lorem ipsum <span class="formatacao">dolor</span> sit amet, consectetur adipiscing elit.</p>
		<p class="negrito">Conteúdo 1</p>
		<p class="estilo">Conteúdo 2</p>
		<p class="padrao">Conteúdo 3</p>
	</div>

</body>

</html>
