<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Alerta</title>
    
    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
   
   	  <div class="container">

        <div class="page-header">
          <h1>Bootstrap Alert</h1>
        </div>

        <div class="alert alert-success" role="alert"> <!-- Por questÃ£o de acessibilidade colocar role -->

          <!-- Accessible Rich Internet Applications (ARIA) -->
          <button type="button" class="close" data-dismiss="alert" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>

          <strong>Alerta 1</strong> teste!

        </div>

        <div class="alert alert-info">

          <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
          </button>

          <strong>Alerta 2</strong> teste!

        </div>

        <div class="alert alert-warning">

          <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
          </button>

          <strong>Alerta 3</strong> teste!

        </div>

        <div class="alert alert-danger">

          <button type="button" class="close" data-dismiss="alert">
            <span>&times;</span>
          </button>

          <strong>Alerta 4</strong> teste!

        </div>
    
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
