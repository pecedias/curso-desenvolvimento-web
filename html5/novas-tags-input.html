<!DOCTYPE html>
<html>
<head>
	<title>Novas tags input HTML5</title>
	<meta charset="UTF-8">
</head>
<body>

	<form>
		<label for="nome">Nome:</label>	
		<input type="text" id="nome" autofocus required/>
		<br/><br/>

		<label for="email">Email:</label>
		<input type="email" id="email" required/>
		<br/><br/>

		<label for="num">NÃºmero:</label>
		<input type="number" id="num" min="0" max="10" step="2"/>
		<br/><br/>

		<label for="url">Url:</label>
		<input type="url" id="url" placeholder="Ex: http://www.site.com" />
		<br/><br/>

		<label for="pesquisar">Pesquisar:</label>
		<input type="search" id="pesquisar"/>
		<br/><br/>

		<label for="range">Range</label>
		<input type="range" id="range" min="1" max="10" value="5"/>
		<br/><br/>

		<label for="data">Data:</label>
		<input type="date" id="data"/>
		<br/><br/>

		<label for="cor">Cor:</label>
		<input type="color" id="cor"/>

		<br/><br/>
		<input type="submit" value="Enviar"/>
	</form>

</body>
</html>
